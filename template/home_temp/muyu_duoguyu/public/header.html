		<div class="wrapper">

			<img src="{siteseo name='logo'}" class="logo" title="{siteseo name='title'}" alt="{siteseo name='title'}">
			</a>
			<div class="minMenu layoutDisplay" id="switchMenu">
				<i class="iconDgy more"></i>
				<i class="iconDgy close"></i>
			</div>

				<a {if condition="$catinfo['id'] == $id"}class="on"{/if}{if condition="$catinfo['pid'] == $id"}class="on"{/if} href="{maturl cateid='$id'}" title="{$title}"><span class="navName"><i class="{$icon}"></i> {$title}</span></a>
				{/hnav}
            </div>
		</div>
		<!-- 登录/注册 START -->
		<div class="userHeaderWrapper">

			{else/}
			<a href="{:url('index/user/index')}" rel="nofollow" target="_blank" class="menuLogin">会员中心</a>
