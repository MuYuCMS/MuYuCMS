<html><head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <title>会员中心 - 我的关注 - {muy:siteseo name='title'}</title>
	  <meta name="keywords" content="{muy:siteseo name='key'}" />
      <meta name="description" content="{muy:siteseo name='desc'}" />
	  <link href="__INDEXST__user/static/css/member_index.css" rel="stylesheet" type="text/css">
	  <link rel="stylesheet" href="__INDEXST__user/static/layer/theme/default/layer.css?v=3.1.1" id="layuicss-layer">
      <link href="__INDEXST__user/static/icon/iconfont.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" src="__INDEXST__user/static/js/jquery-1.8.2.min.js"></script>
      <script type="text/javascript" src="__INDEXST__user/static/layer/layer.js"></script>
  </head>
<!--头部-->
{include file='user/header'}
<!--头部end-->
<div class="yzm_member_container main">
    <!--侧边导航栏开始-->
      {include file='user/menu'}
      <!--侧边导航栏结束-->   
      <div class="main_right">
        <div class="tit">
            <h3>我的关注</h3>
        </div>
        <div class="main_cont">
            <table class="tablelist">
                <thead>
                    <tr>
                        <th width="25%">会员头像</th>
                        <th width="20%">会员昵称</th>
                        <th width="30%">会员简介</th>
                        <th width="15%">操作</th>
                    </tr>
                </thead>
                <tbody>
                   
                    {foreach $user as $val}
                        <tr>
                            <td><a class="up"><img style="width: 50px;" src="{$val.photo}"></a></td>
                            <td><a title="{$val.name}" target="_blank" style="cursor:pointer;" href="{:url('User/my_home',['id'=>$val.id])}">{$val.name}</a></td>
                            <td title="{$val.intro}" style="overflow: hidden; max-width:200px; white-space:nowrap; text-overflow:ellipsis;">{$val.intro}</td>
                            <td class="td-status">
							<a title="点击取消关注" href="javascript:;"  data-name="" data-id="{$val.id}" class="str label radius">取消关注</a>
                            </td>
                        </tr>
                        {/foreach}
                 </tbody>
                 
            </table>
            <div id="page"><span class="pageinfo">共{$user->count('id')}条记录</span></div>
        </div>
    </div>
</div>
<!--底部开始-->
{include file='user/footer'}
<!--底部结束-->
<!--列表状态样式开始-->
<style>
.label-success,.badge-success {display: inline-block;
	padding: 2px 4px;
	font-size: 11.844px;
	font-weight: bold;
	line-height: 14px;
	color: #fff;
	white-space: nowrap;
	vertical-align: middle;
	background-color: #5eb95e;
    overflow: hidden;
    border-radius: 3px;
}
.label-danger,.badge-success {display: inline-block;
	padding: 2px 4px;
	font-size: 11.844px;
	font-weight: bold;
	line-height: 14px;
	color: #fff;
	white-space: nowrap;
	vertical-align: middle;
	background-color: #dd514c;
    overflow: hidden;
    border-radius: 3px;
}
.label.radius {border-radius: 3px;}
.label,.badge {
	display: inline-block;
	padding: 2px 4px;
	font-size: 11.844px;
	font-weight: bold;
	line-height: 14px;
	color: #fff;
	white-space: nowrap;
	vertical-align: middle;
	background-color: #999;
	overflow: hidden
}
</style>
<!--列表状态样式结束-->
<script>
        //取消关注操作
		$(".str").click(function() {
			//获取删除信息和对应id
			var id = $(this).attr('data-id');
			layer.msg('是否取消关注?', {
				time: 5000, //5s后自动关闭
				shade: 0.3,
				btn: ['是', '否'],
				yes: function() {
					//执行删除
					$.post("{:url('User/cancel_follow')}", {
						ids: id
					}, function(data) {
						layer.msg(data.msg, {
							time: 2000
						}, function() {
							if (data.url) location.href = data.url;
							location.reload();
						});
					})
				}
			});
		})
		
		
		
</script>
  
</body></html>
