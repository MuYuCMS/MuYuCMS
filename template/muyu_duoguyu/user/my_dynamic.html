<html><head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <title>会员中心 - 我的动态 - {muy:siteseo name='title'}</title>
	  <meta name="keywords" content="{muy:siteseo name='key'}" />
      <meta name="description" content="{muy:siteseo name='desc'}" />
	  <link href="__INDEXST__user/static/css/member_index.css" rel="stylesheet" type="text/css">
	  <link rel="stylesheet" href="__INDEXST__user/static/layer/theme/default/layer.css?v=3.1.1" id="layuicss-layer">
      <link href="__INDEXST__user/static/icon/iconfont.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" src="__INDEXST__user/static/js/jquery-1.8.2.min.js"></script>
      <script type="text/javascript" src="__INDEXST__user/static/layer/layer.js"></script>
  </head>
<!--头部-->
{include file='user/header'}
<!--头部end-->
<div class="yzm_member_container main">
    <!--侧边导航栏开始-->
      {include file='user/menu'}
      <!--侧边导航栏结束-->   
      <div class="main_right">
        <div class="tit">
            <h3>我的动态</h3>
        </div>
        <div class="main_cont">
            <table class="tablelist">
                <thead>
                    <tr>
                        <th width="20%">事件</th>
                        <th width="30%">时间</th>
                        <th width="30%">客户端IP</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $tt as $val}
                        <tr>
                            <td>{$val.event}</td>
                            <td>{:date("Y/m/d H:i:s",$val.create_time)}</td>
                            <td>{$val.log_ip}</td>
                        </tr>
                        {/foreach}
                 </tbody>
                 
            </table>
            <div id="page"><span class="pageinfo">共 {$sum}条记录</span></div>
        </div>
    </div>
</div>
<!--底部开始-->
{include file='user/footer'}
<!--底部结束-->
<!--列表状态样式开始-->
<style>
.label-success,.badge-success {display: inline-block;
	padding: 2px 4px;
	font-size: 11.844px;
	font-weight: bold;
	line-height: 14px;
	color: #fff;
	white-space: nowrap;
	vertical-align: middle;
	background-color: #5eb95e;
    overflow: hidden;
    border-radius: 3px;
}
.label-danger,.badge-success {display: inline-block;
	padding: 2px 4px;
	font-size: 11.844px;
	font-weight: bold;
	line-height: 14px;
	color: #fff;
	white-space: nowrap;
	vertical-align: middle;
	background-color: #dd514c;
    overflow: hidden;
    border-radius: 3px;
}
.label.radius {border-radius: 3px;}
.label,.badge {
	display: inline-block;
	padding: 2px 4px;
	font-size: 11.844px;
	font-weight: bold;
	line-height: 14px;
	color: #fff;
	white-space: nowrap;
	vertical-align: middle;
	background-color: #999;
	overflow: hidden
}
</style>
<!--列表状态样式结束-->
<script>
        //删除操作
		$(".del").click(function() {
			//获取删除信息和对应id
			var name = $(this).attr('data-name');
			var id = $(this).attr('data-id');
			layer.msg('是否删除', {
				time: 5000, //5s后自动关闭
				shade: 0.3,
				btn: ['删除', '取消'],
				yes: function() {
					//执行删除
					$.post("{:url('User/comment_del')}", {
						ids: id
					}, function(data) {
						layer.msg(data.msg, {
							time: 2000
						}, function() {
							if (data.url) location.href = data.url;
							location.reload();
						});
					})
				}
			});
		});
		//修改
		function comment_stop(obj,id,com){
		    layer.prompt({
                  formType: 2,
                  value: com,
                  title: '评论修改：',
                  maxlength: 100,//最大输入字数
                  scrollbar: false,//屏蔽滚动条
                  area: ['300px', '150px'] //自定义文本域宽高
                }, function(value, index, elem){
                    //console.log(alert(value));
                    $.post("{:url('User/comment_modify')}",{id:id,content:value},function(data){
                        layer.msg(data.msg,{time:3000},function(){
                            if(data.url) location.href=data.url;
                            location.reload();
                        });
                    });
                });
		}
</script>
  
</body></html>
